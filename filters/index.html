<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{

      -webkit-filter: hue-rotate(90deg); 
      filter: hue-rotate(90deg);

      

     }





    .my_filter:hover{

      animation: 3s myfilteranimation forwards;

    }




     @keyframes myfilteranimation{
      
	      100%{
	       -webkit-filter: hue-rotate(0deg); 
	        filter: hue-rotate(0deg);
	       }

     }




	</style>
</head>
<body>

<img class="my_filter" src="img/pumpkin.jpg" alt="pumpkin">

</body>
</html>
